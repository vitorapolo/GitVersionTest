assembly-versioning-scheme: MajorMinorPatchTag
mode: Mainline
branches:
  master:
    tag: ''
    is-release-branch: true
  release:
    mode: ContinuousDelivery
    tag: 'release'
    is-release-branch: false
    increment: Minor
  feature:
    mode: ContinuousDelivery
    tag: 'feature'
    increment: Patch
  develop:
    mode: ContinuousDelivery
    tag: 'develop'
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}

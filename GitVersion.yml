assembly-versioning-scheme: MajorMinorPatchTag
branches:
  master:
    mode: ContinuousDelivery
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
  release:
    mode: ContinuousDelivery
    tag: 'release'
    increment: Major
  feature:
    mode: ContinuousDelivery
    tag: 'feature'
    increment: Minor
ignore:
  sha: []
merge-message-formats: {}

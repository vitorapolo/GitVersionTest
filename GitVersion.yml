assembly-versioning-scheme: MajorMinorPatchTag
mode: Mainline
branches:
  master:
    mode: Mainline
    tag: ''
    increment: Minor
    is-release-branch: true
    prevent-increment-of-merged-branch-version: false
  release:
    mode: ContinuousDelivery
    tag: 'release'
    is-release-branch: false
    increment: Major
    prevent-increment-of-merged-branch-version: false
  feature:
    mode: ContinuousDelivery
    tag: 'feature'
    increment: Patch
  develop:
    mode: ContinuousDelivery
    tag: 'develop'
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
